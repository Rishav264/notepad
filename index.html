<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
    <style>
        /* Add CSS styles to style your page */
        body {
            background-image: url(https://wallpapers.com/images/featured/doodle-9uuu2f3fnf2moy5p.jpg); /* Replace 'your-background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: rgb(10, 2, 2);
            padding-top: 20px;
        }

        .nintendo {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .textarea-container {
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            resize: none;
        }

        .button {
            margin-top: 20px;
        }

        button {
            background-color: #0074d9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Assignment</h1>
    <div class="nintendo">
        <div class="textarea-container">
            <textarea id="textInput"></textarea>
        </div>
    </div>
    <br>
    <div class="button">
        <button onclick="saveText()">Save</button>
        <button onclick="clearSave()">Clear</button>
    </div>
    <script>
        // Function to load saved text from Local Storage
        function loadSavedText() {
            const fileName = "myText.txt";
            const savedText = localStorage.getItem(fileName);

            if (savedText) {
                document.getElementById('textInput').value = savedText;
            }
        }

        // Call the loadSavedText function when the page loads
        window.onload = loadSavedText;

        // Function to save text to Local Storage
        function saveText() {
            const textToSave = document.getElementById('textInput').value;

            if (textToSave.trim() === "") {
                alert("Please enter some text to save.");
                return;
            }

            const fileName = "myText.txt";
            localStorage.setItem(fileName, textToSave);

            alert(`Text saved as ${fileName}`);
        }

        // Function to clear saved text from Local Storage
        function clearSave() {
            const fileName = "myText.txt";
            localStorage.removeItem(fileName);
            document.getElementById('textInput').value = '';
            alert(`File "${fileName}" deleted.`);
        }
    </script>
</body>
</html>
